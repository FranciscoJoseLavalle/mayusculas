<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de texto</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Convertidor de texto online</h1>
    </header>
    <main>
        <div class="success_container"></div>
        <div class="text_container">
            <textarea id="text" placeholder="Ingresa el texto a convertir"></textarea>
            <div class="options_container">
                <button class="type" role="mayuscula">Convertir a mayúscula</button>
                <button class="type" role="minuscula">Convertir a minúscula</button>
            </div>
        </div>
        <div class="result_container">
            <p class="result"></p>
            <button class="copy_text">Copiar texto</button>
        </div>
    </main>
    <footer>
        Desarrollado por Francisco Lavalle
    </footer>
    <script src="./index.js"></script>
</body>

</html>
